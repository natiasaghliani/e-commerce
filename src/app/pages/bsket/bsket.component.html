<div class="bg-gray-100 py-8">
    <div class="container mt-24 sm:mt-0 mx-auto px-4">
        <h1 class="text-2xl font-semibold mb-4">Shopping Cart</h1>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="md:w-3/4">
                <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="text-left font-semibold">Product</th>
                                <th class="text-left font-semibold">Price</th>
                                <th class="text-left font-semibold">Quantity</th>
                                <th class="text-left font-semibold">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (product of basketProducts; track product.id) {
                            <tr>
                                <td class="py-4">
                                    <div class="flex items-center">
                                        <img src="{{product.thumbnail}} " class="h-16 w-16 mr-4" src="https://via.placeholder.com/150" alt="Product image">
                                        <span class="font-semibold hidden sm:block">{{product.title}}</span>
                                    </div>
                                </td>
                                <td class="py-4">{{product.price}} $</td>
                                <td class="py-4">
                                    <div class="flex items-center">
                                        <button (click)="removeItem(product)"  class="border rounded-md py-2 px-4 mr-2">-</button>
                                        <span class="text-center w-8">{{product.quantity}}</span>
                                        <button (click)="addToBasket(product)" class="border rounded-md py-2 px-4 ml-2">+</button>
                                    </div>
                                </td>
                                <td class="py-4">{{total(product)}} $</td>
                            </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="md:w-1/4">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-semibold mb-4">Summary</h2>
                    <div class="flex justify-between mb-2">
                        <span>Subtotal</span>
                        <span>${{subTotal()}}</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Taxes</span>
                        <span>${{taxes()}}</span>
                    </div>
                    <div class="flex justify-between mb-2">
                        <span>Shipping</span>
                        <span>${{shipping()}}</span>
                    </div>
                    <hr class="my-2">
                    <div class="flex justify-between mb-2">
                        <span class="font-semibold">Total</span>
                        <span class="font-semibold">${{totalPrice()}}</span>
                    </div>
                    <a routerLink="/checkout" class="bg-purple-500 text-white py-2 px-4 rounded-lg mt-4 w-full">Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>
