<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 mt-16 mb-28">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST" (ngSubmit)="login()" #loginForm="ngForm">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-purple-700">User Name</label>
                <div class="mt-2">
                    <input id="username" name="username" type="username" autocomplete="username" required [(ngModel)]="username"
                    class="bg-gray-50 border border-purple-500 text-gray-900 text-sm rounded-lg focus:ring-purple-700 focus:border-purple-700 block w-full p-2.5">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block mb-2 text-sm font-medium text-purple-700">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-purple-600 hover:text-purple-500">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        [(ngModel)]="password"
                        class="bg-gray-50 border border-purple-500 text-gray-900 text-sm rounded-lg focus:ring-purple-700 focus:border-purple-700 block w-full p-2.5">
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-purple-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
                [disabled]="!loginForm.valid">
                    Sign in</button>
            </div>
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </div>
</div>
